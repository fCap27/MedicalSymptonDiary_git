<!DOCTYPE html>
<html lang = "it">

  <head>
    <meta charset = "UTF-8" />
    <title> Medical Symptom Diary - Accesso  </title>
    <link rel="icon" type="PNG" href="/icons8-treatment-32.png">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0" />
    <link rel = "preconnect" href = "https://fonts.googleapis.com" />
    <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin />
    <link href = "https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel = "stylesheet" />

    <!-- free license, awesome font -->
    <link
      rel = "stylesheet"
      href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity = "sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin = "anonymous"
      referrerpolicy = "no-referrer"
    />

    <link href = "css.css" rel = "stylesheet" />
  </head>


  <body data-page = "auth">
    <header class = "header">
      <div class = "header-login">
        <div class = "header-title">
          <h1> Medical Symptom Diary </h1>
          <p> Accedi o registrati per compilare il tuo diario clinico  </p>
        </div>
      </div>
    </header>

    
    <main class="container">
      <!-- REGISTRAZIONE -->
      <section class = "card " id = "register-card">
        <h2>Registrazione </h2>
        <form id = "register-form" class = "form">
          <label>
            Nome
            <input type = "text" name = "name" required />
          </label>
          <label>
            Email
            <input type = "email" name = "email" required />
          </label>
          <label>
            Password
            <input type = "password" name = "password" required />
          </label>
          <button type = "submit">Crea un nuovo account </button>
          <a href="#" id="show-login-link" class="switch-link"> Hai gi√† un account? Accedi </a>
        </form>
        <!--<p class="hint">
        </p> -->
      </section>

      <!-- LOGIN -->
      <section class = "card hidden" id = "login-card">
        <h2>Login</h2>
        <form id = "login-form" class = "form">
          <label>
            Email
            <input type = "email" name = "email" required />
          </label>
          <label>
            Password
            <input type = "password" name = "password" required />
          </label>
          <button type = "submit">Entra nel diario</button>
          <a href="#" id="show-register-link" class="switch-link"> Non hai un account? Crealo qui </a>

        </form>
        <p id = "login-status" class = "hint"></p>
      </section>
    </main>

    <footer class = "footer">
      <span>Medical Symptom Diary - Accesso</span>
      <span>FastAPI</span>
      <span><a href = "https://medicalsymptomdiary.eu:8000/docs"> SWAGGER </a></span>
    </footer>

    <!-- notifica -->
  <div id = "toast" class = "toast hidden"></div>

    <script src = "app.js">
    </script>
  </body>
</html>
